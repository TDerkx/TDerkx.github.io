<!doctype html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>    
        <div class="menu"> <!-- this contains the menu bar to switch between pictures -->

                </div>
                <div class="pic" id='pic2'>
                    Second Picture
                </div>
                <div class="pic" id='pic3'>
                    Third Picture
                </div>
                <div class="pic" id='pic4'>

                </div>
                <div class="pic" id='pic5'>
                    Fifth Picture
                </div>
            </div>
        </div>
        <div class="main">
            <div class = 'pict' id="pict1" > <!-- these div classes contain the pictures -->
                <img src="images\slides\villa.jpg"/>
            </div>
            <div class = 'pict' id="pict2">
                <img src="images\slides\villa1.jpg"/>
            </div>
            <div class = 'pict' id="pict3">
                <img src="images\slides\villa6.jpg"/>
            </div>

            </div>
        </div>
        
        <script src="jquery-1.11.3.min.js"></script> <!-- this loads jQuery -->
        <script src="app.js"></script> <!-- this loads my interactions -->
    </body>
</html>
